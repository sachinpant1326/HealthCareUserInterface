<div class="container mt-5">
    <div class="card-header border-info">
        <h4 class="card-title border-info">
            Add New Bed <i class="fas fa-plus"></i>
        </h4>
    </div>
    <div class="d-flex flex-wrap justify-content-around my-5">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="bedType" id="general" value="general" (change)="onSelectChange($event.target.value)" 
                [checked]="radioValue == 'general'">
            <label class="form-check-label" for="general"> General Bed </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="bedType" id="icu" value="icu" (change)="onSelectChange($event.target.value)"
                [checked]="radioValue == 'icu'">
            <label class="form-check-label" for="icu"> Intensive Care Bed </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="bedType" id="iccu" value="iccu" (change)="onSelectChange($event.target.value)"
                [checked]="radioValue == 'iccu'">
            <label class="form-check-label" for="iccu"> Intensive Critical Care Bed </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="bedType" id="ventilator" value="ventilator" (change)="onSelectChange($event.target.value)"
                [checked]="radioValue == 'ventilator'">
            <label class="form-check-label" for="ventilator"> Ventilator Bed </label>
        </div>
    </div>
    <div *ngIf="radioValue === 'general'">
        <app-add-general-bed></app-add-general-bed>
    </div>
    <div *ngIf="radioValue === 'icu'">
        <app-add-icu-bed></app-add-icu-bed>
    </div>
    <div *ngIf="radioValue === 'iccu'">
        <app-add-iccu-bed></app-add-iccu-bed>
    </div>
    <div *ngIf="radioValue === 'ventilator'">
        <app-add-ventilator-bed></app-add-ventilator-bed>
    </div>
</div>
